{% block content %}
<div>
    <nav class="navbar navbar-dark bg-dark">
        <a class="btn btn-success" href="/" float="margin-right">Home</a>
        <a class="btn btn-danger" href="/logout" float="margin-right">Logout</a>
    </nav>
</div>

<div>
  <h2>{{error}}</h2>
</div>

  <h4 style="color:white;">Book Shelf</h4>
  <div style="text-align: center;margin-left: 15%;margin-right: 15%;">
      <h3 style="color:white;">Added book details</h3><br>
      <br>
      <table class="table table-hover ">
          <thead class="thead-dark">
            <tr>
              <!-- <th scope="col" style="background-color:MediumSeaGreen;">Name</th> -->
              <th scope="col" ></th>
              <th scope="col" >TITLE OF BOOK</th>
              <th scope="col" >AUTHOR</th>
              <th scope="col" >YEAR</th>
              <th scope="col" >ISBN</th>
            </tr>
          </thead>
          <tbody>
            {% for Shelf in users %}
            <tr>
              <form action="{{url_for('bookshelf')}}" method="POST">
              <!-- <td style="background-color:white;">{{Shelf.name}}</td>
              <input type="hidden" name="name" value="{{Shelf.name}}"> -->

              <td> <button class="btn btn-danger" type="submit" name="delete" >Delete</button></td>

              <td style="color:white">{{Shelf.title}}</td>
              <input type="hidden" name="title" value="{{Shelf.title}}">

              <td style="color:white">{{Shelf.author}}</td>
              <input type="hidden" name="author" value="{{Shelf.author}}">

              <td style="color:white">{{Shelf.year}}</td>
              <input type="hidden"name="year" value="{{Shelf.year}}">

              <td style="color:white"><a href="{{ url_for('get_book_details',isbn = Shelf.isbn)}}">{{Shelf.isbn}}</a></td>
              <input type="hidden" name="isbn" value="{{Shelf.isbn}}">

            </form>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
  </div>

{% endblock %}
